<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bbc28cc74c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen text-lg">
<!-- Custom Header Component -->
<header-component></header-component>

<main class="flex-grow">
  <section id="portfolio">
    <div class="container mx-auto max-w-6xl px-10">
      <div class="flex flex-wrap justify-between mx-auto py-6 px-4" id="project-cards-container"></div>
    </div>
  </section>
</main>

<!-- Custom Footer Component -->
<footer-component></footer-component>

<template id="project-card-template">
  <div class="card flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden mb-6 w-full">
    <img class="w-full h-auto object-cover md:w-1/4">
    <div class="p-6 w-full md:w-3/4">
      <h2 class="text-2xl font-bold mb-2"></h2>
      <p class="text-gray-700 text-base mb-4"></p>
      <div class="mb-4"></div>
      <div class="flex flex-col mb-4  md:flex-row md:justify-between">
        <a class="text-blue-500 hover:underline inline-block">Read more on my blog</a>
        <a class="text-blue-500 hover:underline inline-block">GitHub Repository</a>
      </div>
    </div>
  </div>
</template>

<script src="index.js"></script>
<script src="components/header.js"></script>
<script src="components/footer.js"></script>
</body>
</html>
