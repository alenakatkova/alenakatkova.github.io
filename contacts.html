<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bbc28cc74c.js" crossorigin="anonymous"></script>

<body class="bg-gray-100 flex flex-col min-h-screen text-lg">
<!-- Header Component Placeholder -->

    <div class="grid gap-6">
      <div>
        <p class="font-bold">Socials:</p>

          <a href="https://linkedin.com/in/yourusername" target="_blank" class="text-blue-500 hover:underline">LinkedIn</a>,
          <!-- Add other social links as needed -->

      </div>
      <div>
        <p class="font-bold">Phone:</p>
        <p>Your Phone Number</p>
      </div>
      <div>
        <p class="font-bold">Email:</p>
        <p><a href="mailto:youremail@example.com" class="text-blue-500 hover:underline">youremail@example.com</a></p>
      </div>
    </div>
